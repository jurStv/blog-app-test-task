<ng-container *appLet="post$ | async as post">
  <mat-card>
    <mat-card-header *ngIf="post">
      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="post">
      <p>{{ post.body }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" appGoBack>Back</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
