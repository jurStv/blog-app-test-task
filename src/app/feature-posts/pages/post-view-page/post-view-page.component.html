<ng-container *appLet="post$ | async as post">
  <ng-container *ngIf="post">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.body }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" appGoBack>Back</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</ng-container>
