<mat-card>
  <mat-card-header>
    <mat-card-title>Edit post</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="postGroup">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Body</mat-label>
        <textarea matInput formControlName="body"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" appGoBack>Back</button>
    <button mat-raised-button color="primary" (click)="savePost()" [disabled]="postGroup.invalid">Save</button>
  </mat-card-actions>
</mat-card>
